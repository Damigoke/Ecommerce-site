    <script>
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['form', 'layedit', 'jquery', 'layer', 'cookie'], function () {
            var $ = layui.jquery, layer = layui.layer;
            var cookie = layui.cookie;
            var form = layui.form;
            $().ready(function () {
                check();

                function check() {
                    var rememberpassword = $.cookie('rememberpassword');
                    if (rememberpassword == "1") {
                        var password = $.cookie('password');
                        var phone = $.cookie('phone');
                        $("#password").val(password);
                        $("#moblie").val(phone);
                        $("#rememberpassword").prop("checked", true);
                        form.render();
                    }
                }

                $("#login").click(function () {
                    var moblie = $("#moblie").val();
                    var password = $("#password").val();
                    var index = layer.load();
                    var url = "/ashx/LoginServer.ashx";
                    var pm = {
                        action: "login",
                        moblie: moblie,
                        password: password,
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                if ($("#rememberpassword").prop("checked")) {
                                    $.cookie('phone', moblie, { path: '/', expires: 30 });
                                    $.cookie('password', password, { path: '/', expires: 30 });
                                }
                                location.href = "main/main77e6.html?time=" + Math.random();
                            }
                            if (json.State == "300") {
                                error(json.JsonResult);
                            }
                            layer.close(index);
                        });
                });

                $("#reg").click(function () {
                    location.href = 'reg77e6.html?time=' + Math.random();
                });

                form.on('checkbox(rememberpassword)', function (data) {
                    if (data.elem.checked) {
                        $.cookie('rememberpassword', "1", { path: '/', expires: 30 });
                    } else {
                        $.cookie('rememberpassword', "0", { path: '/', expires: 30 });
                    }
                });

                $("#fotgotpassword").click(function () {
                    var url = "RetrievePassword77e6.html?time=" + Math.random();
                    top.layer.open({
                        type: 2,
                        title: false,
                        area: ['100%', '100%'],
                        shadeClose: true,
                        isOutAnim: false,
                        closeBtn: 0,
                        anim: 2,
                        shade: [0.8, '#393D49'],
                        maxmin: false,
                        content: url
                    });
                });

                $("#down").click(function () {
                    var url = "down07cc.html?time" + Math.random();
                    top.layer.open({
                        type: 2,
                        title: false,
                        area: ['100%', '100%'],
                        shadeClose: true,
                        isOutAnim: false,
                        closeBtn: 0,
                        anim: 2,
                        shade: [0.8, '#393D49'],
                        maxmin: false,
                        content: url
                    });
                });

                var icount = 0;
                $("#selectimg").click(function () {
                    if (icount == 0) {
                        icount = 1;
                        $("#lanlist").show();
                    }
                    else {
                        icount = 0;
                        $("#lanlist").hide();
                    }
                });

                $(".lan").click(function () {
                    var value = $(this).attr("value");
                    var tag = $(this).attr("tag");
                    $("#lancn").html(value);
                    icount = 0;
                    $("#lanlist").hide();
                });

            });
        });
    </script>

    <script>
        var countdown = 120;
        layui.use(['layedit', 'jquery', 'layer', 'cookie'], function () {
            var $ = layui.jquery, layer = layui.layer;
            var cookie = layui.cookie;
            $().ready(function () {
                oninv();
            });

            var ma = guid();

            function S4() {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            }

            function guid() {
                return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
            }
            $("#ma").val(ma);
            $("#verifyImg").attr("src", "/Include/valiCode.aspx?c=" + ma + "");
            $("#verifyImg").click(function () {
                var ma = guid();
                $("#ma").val(ma);
                $("#verifyImg").attr("src", "/Include/valiCode.aspx?c=" + ma + "");
            });

            function oninv() {
                var code = getUrlParam1("code");
                if (code != "") {
                    var invcode = $.cookie('invcode');
                    if (invcode != code) {
                        $.cookie('invcode', code, { expires: 1 });
                        $("#invitation").attr("readonly", "readonly");
                        $("#invitation").val(code);
                    } else {
                        $("#invitation").attr("readonly", "readonly");
                        $("#invitation").val(invcode);
                    }
                } else {
                    var invcode = $.cookie('invcode');
                    if (invcode != null)
                        $("#invitation").attr("readonly", "readonly");
                    $("#invitation").val(invcode);
                }
            }

            $(document).on("click", '#sendcode', function () {
                var moblie = $("#moblie").val();
                $("#sendcode").addClass("layui-btn-disabled");
                $('#sendcode').attr("disabled", true);
                var index = layer.load();
                var url = "/ashx/LoginServer.ashx";
                var pm = {
                    action: "sendphonecode",
                    moblie: moblie,
                    time: Math.random()
                };
                $.getJSON(url, pm,
                    function (json) {
                        if (json.State == "200") {
                            error(json.JsonResult);
                            settime();
                        }
                        if (json.State == "300") {
                            error(json.JsonResult);
                            $("#sendcode").removeClass("layui-btn-disabled");
                            $('#sendcode').attr("disabled", false);
                        }
                        layer.close(index);
                    });
            });

            function settime() { //发送验证码倒计时
                if (countdown == 0) {
                    $("#sendcode").removeClass("layui-btn-disabled");
                    $('#sendcode').attr("disabled", false);
                    $("#sendcode").val("Obtain");
                    countdown = 120;
                    return;
                } else {
                    $("#sendcode").addClass("layui-btn-disabled");
                    $('#sendcode').attr("disabled", true);
                    $('#sendcode').val("" + countdown + " second");
                    countdown--;
                }
                setTimeout(function () {
                    settime()
                }, 1000)
            }

            $("#reg").click(function () {
                var moblie = $("#moblie").val();
                var code = $("#code").val();
                var password = $("#password").val();
                var password1 = $("#password1").val();
                var invitation = $("#invitation").val();
                var url = "/ashx/LoginServer.ashx";
                var pm = {
                    action: "reg",
                    moblie: moblie,
                    code: code,
                    password: password,
                    password1: password1,
                    invitation: invitation,
                    time: Math.random()
                };
                $.getJSON(url, pm,
                    function (json) {
                        if (json.State == "200") {
                            location.href = "main/main77e6.html?time=" + Math.random();
                        }
                        if (json.State == "300") {
                            error(json.JsonResult);
                        }
                    });
            });


            $("#btnClose").click(function () {
                location.href = 'index77e6.html?time=' + Math.random();
            });

        });
    </script>

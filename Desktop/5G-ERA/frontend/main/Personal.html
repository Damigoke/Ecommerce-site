    <script>

            $().ready(function () {
                getuserinfo();

                function getuserinfo() {
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "getuserinfo",
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                $("#amount").html("₦ " + json.JsonResult.amount);
                                $("#moblie").html(json.JsonResult.moblie);
                                $("#myrevenue").html("₦ " + json.JsonResult.myrevenue);
                            }
                            CommAlert(json);
                        });
                }
                $(document).on("click", '#Recharge', function () {
                    var url = "porp/Recharge77e6.html?time=" + Math.random();
                    parent.layer.open({
                        type: 2,

    <style type="text/css">
        .top {
            background-color: #fff;
            border-bottom: 1px solid #EEEEEE;
            z-index: 100;
            width: 100%;
            margin-bottom: 5px;
            height: 46px;
            position: fixed;
            left: 0px;
            top: 0px;
        }

        .topname {
            line-height: 46px;
            font-weight: 700;
            font-size: 16px;
            width: 50%;
            text-align: center;
            color: #000;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

        div#div1 {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
        }

            div#div1 > img {
                height: 100%;
                width: 100%;
                border: 0;
            }

        .inputdiv {
            display: flex;
            border: 1px solid #D2D2D2 !important;
            background-color: #fff;
            height: 38px;
            line-height: 38px;
            padding: 0px 19px;
            border-radius: 5px;
            color: #000;
        }

        .layui-input {
            border-style: none;
        }
    </style>
    <script>
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['form', 'carousel', 'flow', 'element', 'cookie'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var topindex = parent.layer.getFrameIndex(window.name);

            $().ready(function () {
                userinfo();
                function diaoyong() {
                    parent.upuserinfo();
                }

                function userinfo() {
                    var index = layer.load();
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "getuserinfo",
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                $("#Balance").html(json.JsonResult.income_amount);
                            }
                            CommAlert(json);
                            layer.close(index);
                        });
                }

                $("#change").click(function () {
                    var url = "Paypassword07cc.html?time" + Math.random();
                    parent.layer.open({
                        type: 2,
                        title: false,
                        area: ['100%', '100%'],
                        shadeClose: true,
                        isOutAnim: false,
                        closeBtn: 0,
                        anim: 2,
                        shade: [0.8, '#393D49'],
                        maxmin: false,
                        content: url
                    });
                });

                $("#Submit").click(function () {
                    var index = layer.load();
                    var amount = $("#Cash").val();
                    var paypassword = $("#paypassword").val();
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "Extract",
                        amount: amount,
                        paypassword: paypassword,
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                error(json.JsonResult);
                                diaoyong();
                                setTimeout(function () {
                                    parent.layer.close(topindex);
                                }, 1000);
                            }
                            CommAlert(json);
                            layer.close(index);
                        });
                });

                $("#btnClose").click(function () {
                    parent.layer.close(topindex);
                });
            });
        });
    </script>

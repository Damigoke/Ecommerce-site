<head>

    <title>Add Bank Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="description" content="">
    <script src="../../Lay/layui.js"></script>
    <link href="../../Lay/css/layui.css" rel="stylesheet" />
    <link href="../../css/main.css" rel="stylesheet" />
    <script src="../../js/comm.js"></script>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script src="../../Lay/lay/modules/i18n.js"></script>
    <script type="text/javascript">
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['form', 'element', 'layer', 'cookie'], function () {
            var $ = layui.jquery, layer = layui.layer;
            var form = layui.form
            var topindex = parent.layer.getFrameIndex(window.name);

            function diaoyong() {
                parent.upbanklist();
            }

            $().ready(function () {

                $("#add").click(function () {
                    var index = layer.load();
                    var bankcode = $("#bankcode").val();
                    var bankname = $("#bankcode").find("option:selected").text();
                    var uname = $("#uname").val();
                    var bankcard = $("#bankcard").val();
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "addwaddress",
                        bankcode: bankcode,
                        bankname: bankname,
                        uname: uname,
                        bankcard: bankcard,
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                error(json.JsonResult);
                                diaoyong();
                                setTimeout(function () {
                                    parent.layer.close(topindex);
                                }, 1000);
                            }
                            CommAlert(json);
                            layer.close(index);
                        });
                });


                $("#btnClose").click(function () {
                    parent.upbanklist();
                    parent.layer.close(topindex);
                });
            });
        });
    </script>

    <style>
        .layui-form-select dl dd.layui-this {

</head>
<body style="background:#DBF0FB;">

        left: 0px;

        <div style="float:left; line-height:46px;width:30px;">
            <i class="layui-icon" style="color:#000;  margin-left:12px; font-size:18px;font-weight:bold;" id="btnClose">&#xe603;</i>
        </div>
        <div style="float:left;line-height:46px;text-align:center;color:#000;width:85%;" id="addaccount_title">
            Banka Hesabı Ekle
        </div>
    </div>
    <div class="layui-form layui-tab-content" style="padding:5px 10px; margin-top:46px;">
        <div class="layui-form layui-tab-content" style="padding: 20px 0;margin-top:10px;">
            <div class="layui-tab-item layui-show">
                <div class="layui-form layui-form-pane">
                    <form class="layui-form">
                        <div class="layui-form-item" style="height:48px;">
                            <label class="layui-form-label" id="addaccount_txt1">Protokol</label>
                            <div class="layui-input-block">
                                <select id="bankcode">
                                    <option value="TRC20">USDT-TRC20</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item" style="height:48px;">
                            <label class="layui-form-label" id="addaccount_txt2">Kart sahibi</label>
                            <div class="layui-input-inline">
                                <input type="text" id="uname" maxlength="20" style="color:#0062CC;" placeholder="Kart sahibinin adını girin" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item" style="height:48px;">
                            <label class="layui-form-label" id="addaccount_txt4">Cüzdan adresi</label>
                            <div class="layui-input-inline">
                                <input type="text" id="bankcard" maxlength="34" style="color:#0062CC;" placeholder="Lütfen cüzdan adresini girin" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input class="layui-btn" id="add" value="Ekle" style="width:100%; background-image: linear-gradient(to right, rgb(6,170,251) , rgb(73,74,226)); border:0px !important; border-radius: 25px !important;" type="button" />

            </div>

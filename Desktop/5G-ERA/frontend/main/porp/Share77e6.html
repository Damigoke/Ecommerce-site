    <style type="text/css">
        .top {
            background-color: rgb(6,170,251);
            /*border-bottom: 1px solid #EEEEEE;*/
            z-index: 100;
            width: 100%;
            margin-bottom: 5px;
            height: 46px;

            left: 0px;
            top: 0px;
        }

        .topname {
            line-height: 46px;
            font-weight: 700;
            font-size: 16px;
            width: 50%;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 0;

            bottom: 0;

    <script>
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['form', 'carousel', 'flow', 'element', 'cookie'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var topindex = parent.layer.getFrameIndex(window.name);


            $().ready(function () {
                getuserinfo();

                var clipboard = new ClipboardJS('#copy');
                clipboard.on('success', function (e) {
                    error("Copy successfully");
                });

                var clipboard1 = new ClipboardJS('#copy1');
                clipboard1.on('success', function (e) {
                    error("Copy successfully");
                });

                function getuserinfo() {
                    var index = layer.load();
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "getuserinfo",
                        time: Math.random()
                    };
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                $("#shareurl").html("../../reg9561.html?code=" + json.JsonResult.invitation);
                                $("#shareurl1").html("The newly launched money-making APP - a long-running platform! Earn up to 40% daily without any risk. Invite friends to invest and get 34% cash back. Minimum withdrawal 1200NGN. No withdrawal fee, no withdrawal time limit. Register to get 300NGN cash reward.<br/>https://5g-era.in/reg.html?code=" + json.JsonResult.invitation);
                                $("#copy").attr("data-clipboard-text", "../../reg9561.html?code=" + json.JsonResult.invitation);
                                $("#copy1").attr("data-clipboard-text", "The newly launched money-making APP - a long-running platform! Earn up to 40% daily without any risk. Invite friends to invest and get 34% cash back. Minimum withdrawal 1200NGN. No withdrawal fee, no withdrawal time limit. Register to get 300NGN cash reward.\r\n https://5g-era.in/reg.html?code=" + json.JsonResult.invitation);
                            }
                            CommAlert(json);
                            layer.close(index);
                        });
                }
            });

            $(document).on("click", '#btnClose', function () {
                parent.layer.close(topindex);
            });

        });
    </script>

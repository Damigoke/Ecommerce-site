                            var lis = [];
                            var josn = getitemlist(page, 10, lis);
                            var totolpage = josn[0];
                            var totolpage = totolpage / 10;
                            if (totolpage < 1)
                                totolpage = 1;
                            else
                                totolpage = modFoat(totolpage);
                            next(josn[1].join(''), page < totolpage);
                            element.init();
                        }, 200);
                    }

            function modFoat(v) {

<head>
    <meta charset="utf-8">
    <title>Help video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../../Lay/layui.js"></script>
    <link href="../../Lay/css/layui.css" rel="stylesheet" />
    <script src="../../js/comm.js"></script>
    <link href="../../css/video-js.min.css" rel="stylesheet" />
    <script src="../../js/video.min.js"></script>
    <style type="text/css">
        .top {
            background-color: #fff;
            border-bottom: 1px solid #EEEEEE;
            z-index: 100;
            width: 100%;
            margin-bottom: 5px;
            height: 46px;
            position: fixed;
            left: 0px;
            top: 0px;
        }

        .topname {
            line-height: 46px;
            font-weight: 700;
            font-size: 16px;
            width: 50%;
            text-align: center;
            color: #000;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }
    </style>

    <script type="text/javascript">
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['form', 'carousel', 'flow', 'element', 'cookie'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var topindex = parent.layer.getFrameIndex(window.name);

            playvideo()
            function playvideo() {
                var videourl = "";
                var poster = "";
                videourl = "../../help/A.mp4";
                poster = "../../help/h2.jpg";
                var html = "";
                html += "<video class=\"video-js vjs-default-skin vjs-big-play-centered vjs-fade-out \"   controlsList=\"nodownload\"  language='en'  disablePictureInPicture controls preload=\"auto\" data-setup='{}' poster=\"" + poster + "\" style='width:100%; height: 350px;margin:0 auto;border-radius:10px;'>";
                html += "<source src=\"" + videourl + "\" type=\"video/mp4\" />";
                html += "</video>";
                $("#videom").html(html);

            }

            $(document).on("click", '#btnClose', function () {
                parent.layer.close(topindex);
            });

        });
    </script>
</head>
<body style="background:#DBF0FB;">
    <div class="top">
        <div style="float:left; line-height:46px;width:50%;" id="btnClose">
            <i class="layui-icon" style=" color:#000; margin-left:12px; font-size:18px;  font-weight:bold;">&#xe603;</i>
        </div>
        <font class="topname" id="about_title">
            Help video
        </font>
        <div style="float:right; text-align:right; line-height:46px;width:50%;">

        </div>
    </div>
    <div style="height:auto; overflow:hidden; width:95%;  margin:0 auto; margin-top: 60px;  ">
        <div class="btn" style="border-width: 0px;  width:100%; margin:0 auto; border-radius:10px;" id="videom">

        </div>
    </div>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Password Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../../Lay/layui.js"></script>
    <link href="../../Lay/css/layui.css" rel="stylesheet" />
    <script src="../../js/comm.js"></script>
    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script src="../../Lay/lay/modules/i18n.js"></script>
    <style type="text/css">
        .top {
            background-color: #fff;
            border-bottom: 1px solid #EEEEEE;
            z-index: 100;
            width: 100%;
            margin-bottom: 5px;
            height: 46px;
            position: fixed;
            left: 0px;
            top: 0px;
        }

        .topname {
            color: #000;
            line-height: 46px;
            font-weight: 700;
            font-size: 16px;
            width: 50%;
            text-align: center;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

        div#div1 {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: -1;
        }

            div#div1 > img {
                height: 100%;
                width: 100%;
                border: 0;
            }

        .inputdiv {
            display: flex;
            border: 1px solid #D2D2D2 !important;
            background-color: #fff;
            height: 38px;
            line-height: 38px;
            padding: 0px 19px;
            border-radius: 10px;
            color: #000;
        }

        .layui-input {
            border-style: none;
            border-radius: 10px !important;
        }

        .layui-select-title {
            border-radius: 10px !important;
        }
    </style>
    <script type="text/javascript">
        layui.config({
            base: '/Lay/lay/modules/'
        }).use(['element', 'layer', 'cookie'], function () {
            var $ = layui.jquery, layer = layui.layer;

            $().ready(function () {
                $("#confirm").click(function () {
                    var index = layer.load();
                    var oldpassword = $("#oldpassword").val();
                    var password1 = $("#password1").val();
                    var password2 = $("#password2").val();
                    var url = "/ashx/BusServer.ashx";
                    var pm = {
                        action: "changepaypassword",
                        oldpassword: oldpassword,
                        password1: password1,
                        password2: password2,
                        time: Math.random()
                    };
                    $.ajaxSettings.async = false;
                    $.getJSON(url, pm,
                        function (json) {
                            if (json.State == "200") {
                                $("#oldpassword").val("");
                                $("#password1").val("");
                                $("#password2").val("");
                                error(json.JsonResult);
                            }
                            CommAlert(json);
                            layer.close(index);
                        });
                });

                $("#btnClose").click(function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
            });
        });
    </script>
</head>
<body style="background:#DBF0FB;">
    <div class="top">
        <div style="float:left; line-height:46px;width:50%;" id="btnClose">
            <i class="layui-icon" style="color:#000;  margin-left:12px; font-size:18px;  font-weight:bold;">&#xe603;</i>
        </div>
        <font class="topname" id="password_title">
            Password Management
        </font>
        <div style="float:right; text-align:right; line-height:46px;width:50%;">
        </div>
    </div>
    <div class="layui-form layui-tab-content" style="padding:5px 10px; margin-top:46px;">
        <div class="layui-form layui-tab-content" style="padding: 10px 0;">

            <div style="margin: 10px; line-height:20px; color:#808080;   margin-top:0px;">
                <br />
                <div class="layui-form layui-form-pane">
                    <div class="layui-form-item" style="height:48px;">
                        <div class="inputdiv">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" id="oldpassword" maxlength="20" placeholder="old payment password" class="layui-input" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item" style="height:48px;">
                        <div class="inputdiv">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" id="password1" maxlength="20" placeholder="New payment password" class="layui-input" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item" style="height:48px;">
                        <div class="inputdiv">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" id="password2" maxlength="20" placeholder="Confirm new payment password" class="layui-input" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input class="layui-btn" id="confirm" value="Confirm changes" style="width:100%;border:0px; background-image: linear-gradient(to right, rgb(6,170,251) , rgb(73,74,226)); border-radius: 25px;" type="button" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

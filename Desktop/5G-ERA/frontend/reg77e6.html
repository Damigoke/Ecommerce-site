    <script>
        const pass_el = document.querySelector('#random');
        const length = 4;
        const chars = "0123456789"
        function GenerateCode (){
            let pass = "";
            for (var i = 0; i <= length; i++) {
                let rand = Math.floor(
                    Math.random() * chars.length
                );
                pass += chars.substring(rand, rand +1);
            }
            pass_el.innerText = pass;
        }
        GenerateCode();
    </script>
